    biomBiometricClassificationType:
      type: object
      title: 'biom:BiometricClassificationType'
      description: >-
        A data type for the classification of the kind of the Biometric
        information in the message.
      properties:
        categoryCode:
          type: array
          description: >-
            A kind of biometric. NIEM reference is
            biom:BiometricClassificationCategoryCode
          items:
            $ref: biom.yaml#/components/schemas/biomBiometricCategoryCodeType
        categoryDescription:
          type: array
          description: >-
            A description of a kind of biometric. NIEM reference is
            biom:BiometricClassificationCategoryDescriptionText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        '@context':
          type: string
          description: biomBiometricClassificationType JSON-LD context
          default: ../JSON-LD_Contexts/biomBiometricClassificationTypeContext.json
          enum:
            - ../JSON-LD_Contexts/biomBiometricClassificationTypeContext.json
    biomBiometricCategoryCodeType:
      type: object
      title: 'biom:BiometricCategoryCodeType'
      description: A data type for a kind of biometric technology
      properties:
        simpleType:
          $ref: biom.yaml#/components/schemas/biomBiometricCategoryCodeSimpleType
        '@context':
          type: string
          description: biomBiometricCategoryCodeType JSON-LD context
          default: ../JSON-LD_Contexts/biomBiometricCategoryCodeTypeContext.json
          enum:
            - ../JSON-LD_Contexts/biomBiometricCategoryCodeTypeContext.json
    biomBiometricCategoryCodeSimpleType:
      type: string
      description: A data type describing the kinds of biometrics used
      enum:
        - 10-Print
        - 2-Print
        - 4-Print
        - All
        - Body Odor
        - Dental
        - DNA
        - Ear Shape
        - Facial Image
        - Finger Geometry
        - Finger Prints
        - Foot Print
        - Gait
        - Hand Geometry
        - Iris
        - Keystroke Dynamics
        - Lip Movement
        - Mugshot
        - Multiple Biometrics Used
        - No Information Given
        - Non-Photographic Imagery
        - Other
        - Palm Print
        - Retina
        - Signature
        - SMT
        - TemplateSetID
        - Thermal Face Image
        - Thermal Hand Image
        - Vein Pattern
        - Video
        - Voice
    biomDNASampleType:
      type: object
      title: 'biom:DNASampleType'
      description: A data type for a DNA sample
      properties:
        biometricCapture:
          type: array
          description: >-
            A collection of a biometric sample. NIEM reference is
            biom:BiometricCapture
          items:
            $ref: biom.yaml#/components/schemas/biomBiometricCaptureType
        DNALaboratory:
          type: array
          description: >-
            An organization responsible for processing DNA samples NIEM
            reference is biom:DNALaboratory
          items:
            $ref: biom.yaml#/components/schemas/biomDNALaboratoryType
        DNAAnalysisQuantityCode:
          type: array
          description: >-
            A number of analyses in this record NIEM reference is
            biom:DNAAnalysisQuantityCode
          items:
            $ref: biom.yaml#/components/schemas/biomDNAAnalysisQuantityCodeType
        DNADonor:
          type: array
          description: >-
            A description of the subject of a DNA sample NIEM reference is
            biom:DNADonor
          items:
            $ref: biom.yaml#/components/schemas/biomDNADonorType
        DNAClaimedRelationshipCode:
          type: array
          description: >-
            A claimed or purported relationship to be tested by DNA NIEM
            reference is biom:DNAClaimedRelationshipCode
          items:
            $ref: biom.yaml#/components/schemas/biomDNARelationshipCodeType
        DNAValidatedRelationshipCode:
          type: array
          description: >-
            A validated relationship established by DNA NIEM reference is
            biom:DNAValidatedRelationshipCode
          items:
            $ref: biom.yaml#/components/schemas/biomDNARelationshipCodeType
        DNAPedigree:
          type: array
          description: >-
            A description of a pedigree originating and held at a DNA laboratory
            NIEM reference is biom:DNAPedigree
          items:
            $ref: biom.yaml#/components/schemas/biomDNAPedigreeType
        origin:
          type: array
          description: >-
            A description of the cellular type and origin of a DNA sample NIEM
            reference is biom:DNASampleOrigin
          items:
            $ref: biom.yaml#/components/schemas/biomDNASampleOriginType
        DNATypingTechnologyCategoryCode:
          type: array
          description: >-
            A kind of typing technology used on a DNA sample NIEM reference is
            biom:DNATypingTechnologyCategoryCode
          items:
            $ref: >-
              biom.yaml#/components/schemas/biomDNATypingTechnologyCategoryCodeType
        collectionMethod:
          type: array
          description: >-
            A description of the method used to collect a DNA sample NIEM
            reference is biom:DNASampleCollectionMethodText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        DNAProfileStorageDate:
          type: array
          description: >-
            A date of the storage of a DNA profile NIEM reference is
            biom:DNAProfileStorageDate
          items:
            $ref: nc.yaml#/components/schemas/ncDateType
        DNAProfile:
          type: array
          description: 'A description of a DNA profile NIEM reference is biom:DNAProfile'
          items:
            $ref: biom.yaml#/components/schemas/biomDNAProfileType
        DNASTRProfile:
          type: array
          description: >-
            An autosomal STR, X-STR, and Y-STR DNA profile NIEM reference is
            biom:DNASTRProfile
          items:
            $ref: biom.yaml#/components/schemas/biomDNASTRProfileType
        DNAMitochondrialData:
          type: array
          description: >-
            A description of DNA mitochondrial data NIEM reference is
            biom:DNAMitochondrialData
          items:
            $ref: biom.yaml#/components/schemas/biomDNAMitochondrialDataType
        DNAElectropherogram:
          type: array
          description: 'A DNA electropherogram NIEM reference is biom:DNAElectropherogram'
          items:
            $ref: biom.yaml#/components/schemas/biomDNAElectropherogramType
        DNAElectropherogramLadder:
          type: array
          description: >-
            A ladder/control sample DNA electropherogram NIEM reference is
            biom:DNAElectropherogramLadder
          items:
            $ref: biom.yaml#/components/schemas/biomDNAElectropherogramType
        DNAGenotypeDistributionCode:
          type: array
          description: >-
            A kind of DNA genotype distribution NIEM reference is
            biom:DNAGenotypeDistributionCode
          items:
            $ref: biom.yaml#/components/schemas/biomDNAGenotypeDistributionCodeType
        DNAGenotypeAllelePair:
          type: array
          description: >-
            A DNA genotype allele pair NIEM reference is
            biom:DNAGenotypeAllelePair
          items:
            $ref: biom.yaml#/components/schemas/biomDNAGenotypeAllelePairType
        DNAComment:
          type: array
          description: >-
            A kind of comment regarding a DNA sample NIEM reference is
            biom:DNACommentText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        '@context':
          type: string
          description: biomDNASampleType JSON-LD context
          default: ../JSON-LD_Contexts/biomDNASampleTypeContext.json
          enum:
            - ../JSON-LD_Contexts/biomDNASampleTypeContext.json
    biomBiometricCaptureType:
      type: object
      title: 'biom:BiometricCaptureType'
      description: >-
        A data type for a set of information regarding the captured biometric
        information
      properties:
        captureIdentification:
          type: array
          description: >-
            An identification of the activity of capturing the image; can be
            used to link images that were obtained simultaneously NIEM reference
            is biom:CaptureIdentification
          items:
            $ref: nc.yaml#/components/schemas/ncIdentificationType
        geographicSampleAcquisitionLocation:
          type: array
          description: >-
            A geospatial coordinate system for datum values NIEM reference is
            biom:GeographicSampleAcquisitionLocation
          items:
            $ref: >-
              biom.yaml#/components/schemas/biomGeographicSampleAcquisitionLocationType
        captureUTCDateTime:
          type: array
          description: >-
            A UTC date and time for the capture of a biometric sample NIEM
            reference is biom:CaptureUTCDateTime
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsdateTime
        captureDate:
          type: array
          description: 'A date that an image was captured NIEM reference is biom:CaptureDate'
          items:
            $ref: nc.yaml#/components/schemas/ncDateType
        captureDateEstimateRangeDuration:
          type: array
          description: >-
            A range of uncertainty as to when the image was captured NIEM
            reference is biom:CaptureDateEstimateRangeDuration
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsduration
        captureDevice:
          type: array
          description: >-
            A data type for a set of information regarding the captured device
            information NIEM reference is biom:CaptureDevice
          items:
            $ref: biom.yaml#/components/schemas/biomDeviceType
        description:
          type: array
          description: >-
            A description of how a biometric sample was collected. NIEM
            reference is biom:BiometricCaptureDescriptionText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        duration:
          type: array
          description: >-
            A duration of total calculated time to send and receive transactions
            to capture each Biometric Image NIEM reference is
            biom:BiometricCaptureDuration
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsduration
        source:
          type: array
          description: >-
            A source of a biometric item NIEM reference is
            biom:BiometricCaptureSource
          items:
            $ref: biom.yaml#/components/schemas/biomSourceAcquisitionType
        captureOrganization:
          type: array
          description: >-
            An organization that originally captured an image NIEM reference is
            biom:CaptureOrganization
          items:
            $ref: nc.yaml#/components/schemas/ncOrganizationType
        metric:
          type: array
          description: >-
            A quality metrics for the captured biometric image NIEM reference is
            biom:BiometricCaptureMetric
          items:
            $ref: biom.yaml#/components/schemas/biomBiometricCaptureMetricType
        biometricAugmentation:
          type: array
          description: >-
            Additional information about a biometric. NIEM reference is
            intel:BiometricAugmentation
          items:
            $ref: intel.yaml#/components/schemas/intelBiometricAugmentationType
        '@context':
          type: string
          description: biomBiometricCaptureType JSON-LD context
          default: ../JSON-LD_Contexts/biomBiometricCaptureTypeContext.json
          enum:
            - ../JSON-LD_Contexts/biomBiometricCaptureTypeContext.json
    biomGeographicSampleAcquisitionLocationType:
      type: object
      title: 'biom:GeographicSampleAcquisitionLocationType'
      description: >-
        A data type to contain the location where the biometric sample/original
        source/context information was acquired.
      properties:
        captureUTCDateTime:
          type: array
          description: >-
            A UTC date and time for the capture of a biometric sample NIEM
            reference is biom:CaptureUTCDateTime
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsdateTime
        location3DGeospatialCoordinate:
          type: array
          description: >-
            A location identified by latitude, longitude, and height. NIEM
            reference is nc:Location3DGeospatialCoordinate
          items:
            $ref: nc.yaml#/components/schemas/ncLocation3DGeospatialCoordinateType
        locationUTMCoordinateValue:
          type: array
          description: >-
            A coordinate from the Universal Transverse Mercator (UTM) Coordinate
            System, which represents a location with a hemisphere, zone, an
            easting value, and a northing value. NIEM reference is
            nc:LocationUTMCoordinateValue
          items:
            $ref: nc.yaml#/components/schemas/ncUTMCoordinateType
        MGRSCoordinateString:
          type: array
          description: >-
            A complete coordinate string from the Military Grid Reference System
            (MGRS) which represents a location with a Universal Transverse
            Mercator (UTM) or Univeral Polar Steriographic (UPS) coordinate and
            a unique military grid square. NIEM reference is
            mo:MGRSCoordinateStringText
          items:
            $ref: mo.yaml#/components/schemas/moMGRSCoordinateStringType
        geographicLocation:
          type: array
          description: 'A geographic location NIEM reference is biom:GeographicLocationText'
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        geographicLocationSystemName:
          type: array
          description: >-
            A name of a geographic coordinate system NIEM reference is
            biom:GeographicLocationSystemName
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        locationDescription:
          type: array
          description: >-
            A description of a location. NIEM reference is
            nc:LocationDescriptionText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        '@context':
          type: string
