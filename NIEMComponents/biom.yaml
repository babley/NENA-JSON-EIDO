components:
  schemas:
    biomGeodeticDatumCoordinateSystemCodeType:
      type: object
      title: 'biom:GeodeticDatumCoordinateSystemCodeType'
      description: A data type for a geospatial coordinate system
      properties:
        simpleType:
          $ref: >-
            biom.yaml#/components/schemas/biomGeodeticDatumCoordinateSystemCodeSimpleType
        '@context':
          type: string
          description: biomGeodeticDatumCoordinateSystemCodeType JSON-LD context
          default: >-
            ../JSON-LD_Contexts/biomGeodeticDatumCoordinateSystemCodeTypeContext.json
          enum:
            - >-
              ../JSON-LD_Contexts/biomGeodeticDatumCoordinateSystemCodeTypeContext.json
    biomGeodeticDatumCoordinateSystemCodeSimpleType:
      type: string
      description: A data type for a geospatial coordinate system
      enum:
        - AIRY
        - AIRYM
        - AUST
        - BES
        - BESN
        - CLK66
        - CLK80
        - EVER
        - EVERM
        - FIS60
        - FIS60M
        - FIS68
        - GRS67
        - HELM
        - HOUG
        - INT
        - KRAS
        - SA69
        - WGS60
        - WGS66
        - WGS72
        - WGS84
    biomImageAugmentationType:
      type: object
      title: 'biom:ImageAugmentationType'
      description: >-
        A data type that supplements Image and specifies the additional
        Screening Image Information
      properties:
        effectiveDate:
          type: array
          description: >-
            A date that information take effect. NIEM reference is
            nc:EffectiveDate
          items:
            $ref: nc.yaml#/components/schemas/ncDateType
        imageHashValue:
          type: array
          description: >-
            A pattern for a hash value computed from a binary object like Image.
            NIEM reference is biom:ImageHashValue
          items:
            $ref: biom.yaml#/components/schemas/biomImageHashValueType
        '@context':
          type: string
          description: biomImageAugmentationType JSON-LD context
          default: ../JSON-LD_Contexts/biomImageAugmentationTypeContext.json
          enum:
            - ../JSON-LD_Contexts/biomImageAugmentationTypeContext.json
    biomImageHashValueType:
      type: object
      title: 'biom:ImageHashValueType'
      description: >-
        A data type for a hash value computed from a binary object, like an
        image
      properties:
        simpleType:
          $ref: biom.yaml#/components/schemas/biomImageHashValueSimpleType
        '@context':
          type: string
          description: biomImageHashValueType JSON-LD context
          default: ../JSON-LD_Contexts/biomImageHashValueTypeContext.json
          enum:
            - ../JSON-LD_Contexts/biomImageHashValueTypeContext.json
    biomImageHashValueSimpleType:
      type: string
      description: >-
        A data type for a hash value computed from a binary object, like an
        image
      enum:
        - '([0-9a-fA-F]){64}'
    biomBiometricDataType:
      type: object
      title: 'biom:BiometricDataType'
      description: A data type for a representation of the identifying Biometric in.
      properties:
        biometricID:
          type: array
          description: >-
            An identifier used to uniquely refer to a biometric. NIEM reference
            is biom:BiometricID
          items:
            $ref: nc.yaml#/components/schemas/ncIdentificationType
        ANSIRecordCategoryCode:
          type: array
          description: >-
            A kind of record, for example 1 for Type-1, 14 for Type-14 NIEM
            reference is biom:ANSIRecordCategoryCode
          items:
            $ref: biom.yaml#/components/schemas/biomANSIRecordCategoryCodeType
        biometricClassification:
          type: array
          description: >-
            A classification of the kind of person Biometric. NIEM reference is
            biom:BiometricClassification
          items:
            $ref: biom.yaml#/components/schemas/biomBiometricClassificationType
        DNASample:
          type: array
          description: >-
            A representation or an encoding of the DNA data of a biological
            sample. This may be the biological sample from a person (e.g. sample
            from an insurgent), or a mixed biological sample that may contain
            biological material from the person of interest (e NIEM reference is
            biom:DNASample
          items:
            $ref: biom.yaml#/components/schemas/biomDNASampleType
        forensicDentalOralDetail:
          type: array
          description: >-
            A forensic dental and oral record detail NIEM reference is
            biom:ForensicDentalOralDetail
          items:
            $ref: biom.yaml#/components/schemas/biomForensicDentalOralDetailType
        forensicInvestigatoryVoiceDetail:
          type: array
          description: >-
            A Forensic and Investigatory Voice Detail NIEM reference is
            biom:ForensicInvestigatoryVoiceDetail
          items:
            $ref: >-
              biom.yaml#/components/schemas/biomForensicInvestigatoryVoiceDetailType
        minutiae:
          type: array
          description: 'A minutiae record NIEM reference is biom:Minutiae'
          items:
            $ref: biom.yaml#/components/schemas/biomMinutiaeType
        nonPhotographicImageryDetail:
          type: array
          description: >-
            A kind of non-photographic imagery details NIEM reference is
            biom:NonPhotographicImageryDetail
          items:
            $ref: biom.yaml#/components/schemas/biomNonPhotographicImageryDetailType
        physicalFeatureDescriptionDetail:
          type: array
          description: >-
            A description of scars, marks, or tattoos visible in a transmitted
            image NIEM reference is biom:PhysicalFeatureDescriptionDetail
          items:
            $ref: biom.yaml#/components/schemas/biomPhysicalFeatureDescriptionType
        biometricContextImage:
          type: array
          description: >-
            An image of a biometric representing associated context elsewhere in
            a transaction package NIEM reference is biom:BiometricContextImage
          items:
            $ref: biom.yaml#/components/schemas/biomSegmentedImageType
        CBEFFImage:
          type: array
          description: 'An image of a CBEFF record NIEM reference is biom:CBEFFImage'
          items:
            $ref: biom.yaml#/components/schemas/biomCBEFFImageType
        DNAElectropherogramScreenshotImage:
          type: array
          description: >-
            An image of screenshot of a DNA electropherogram NIEM reference is
            biom:DNAElectropherogramScreenshotImage
          items:
            $ref: biom.yaml#/components/schemas/biomImageType
        faceImage:
          type: array
          description: 'An image of a human face NIEM reference is biom:FaceImage'
          items:
            $ref: biom.yaml#/components/schemas/biomFaceImageType
        fingerImpressionImageDetail:
          type: array
          description: >-
            A detailing of the metadata for an image of a fingerprint NIEM
            reference is biom:FingerImpressionImageDetail
          items:
            $ref: biom.yaml#/components/schemas/biomFingerImpressionImageDetailType
        fingerprintImage:
          type: array
          description: 'An image of a fingerprint NIEM reference is biom:FingerprintImage'
          items:
            $ref: biom.yaml#/components/schemas/biomFingerprintImageType
        frictionRidgeDetail:
          type: array
          description: >-
            A set of details about a friction ridge print, which may represent a
            fingerprint, palm print, or plantar print NIEM reference is
            biom:FrictionRidgeDetail
          items:
            $ref: biom.yaml#/components/schemas/biomFrictionRidgeDetailType
        irisImageDetail:
          type: array
          description: >-
            A set of details about an image of iris NIEM reference is
            biom:IrisImageDetail
          items:
            $ref: biom.yaml#/components/schemas/biomIrisImageDetailType
        palmPrintImageDetail:
          type: array
          description: >-
            A set of details about an image of a palm print NIEM reference is
            biom:PalmPrintImageDetail
          items:
            $ref: biom.yaml#/components/schemas/biomPalmPrintImageDetailType
        physicalFeatureImage:
          type: array
          description: >-
            An image of a physical feature NIEM reference is
            biom:PhysicalFeatureImage
          items:
            $ref: biom.yaml#/components/schemas/biomPhysicalFeatureImageType
        plantarImageDetail:
          type: array
          description: >-
            A set of details about an image of a plantar (footprint) NIEM
            reference is biom:PlantarImageDetail
          items:
            $ref: biom.yaml#/components/schemas/biomPlantarImageDetailType
        testImageDetail:
          type: array
          description: >-
            A set of details about an image of a biometric subject used for
            testing NIEM reference is biom:TestImageDetail
          items:
            $ref: biom.yaml#/components/schemas/biomImageType
        biometricCapture:
          type: array
          description: >-
            A collection of a biometric sample. NIEM reference is
            biom:BiometricCapture
          items:
            $ref: biom.yaml#/components/schemas/biomBiometricCaptureType
        biometricEncodingMethod:
          type: array
          description: >-
            A method used to encode a biometric. NIEM reference is
            biom:BiometricEncodingMethodText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        biometricDescription:
          type: array
          description: >-
            A description of a biometric. NIEM reference is
            biom:BiometricDescriptionText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        biometricStatus:
          type: array
          description: >-
            A status of a biometric sample. NIEM reference is
            biom:BiometricStatus
          items:
            $ref: nc.yaml#/components/schemas/ncStatusType
        biometricBinary:
          type: array
          description: >-
            A binary representation of a biometric sample. NIEM reference is
            biom:BiometricBinary
          items:
            $ref: nc.yaml#/components/schemas/ncBinaryType
        biometricLabAnalysis:
          type: array
          description: >-
            An analysis of a biometric sample. NIEM reference is
            biom:BiometricLabAnalysisText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        biometricCapturer:
          type: array
          description: >-
            An entity that collected a biometric sample. NIEM reference is
            biom:BiometricCapturer
          items:
            $ref: nc.yaml#/components/schemas/ncEntityType
        biometricTester:
          type: array
          description: >-
            An entity that tested a biometric sample. NIEM reference is
            biom:BiometricTester
          items:
            $ref: nc.yaml#/components/schemas/ncEntityType
        biometricTestMethod:
          type: array
          description: >-
            A method used to test a biometric sample. NIEM reference is
            biom:BiometricTestMethodText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        biometricTestDate:
          type: array
          description: >-
            A date a biometric sample was tested. NIEM reference is
            biom:BiometricTestDate
          items:
            $ref: nc.yaml#/components/schemas/ncDateType
        biometricTestDescription:
          type: array
          description: >-
            A description of how a biometric sample was tested. NIEM reference
            is biom:BiometricTestDescriptionText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        biometricRepositoryOrganization:
          type: array
          description: >-
            A description of the storage of a biometric sample. NIEM reference
            is biom:BiometricRepositoryOrganization
          items:
            $ref: nc.yaml#/components/schemas/ncOrganizationType
        biometricRepositoryDescription:
          type: array
          description: >-
            A description of the storage of a biometric sample. NIEM reference
            is biom:BiometricRepositoryDescriptionText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        biometricAccuracyDescription:
          type: array
          description: >-
            A description of the believed accuracy of a biometric
            identification. NIEM reference is
            biom:BiometricAccuracyDescriptionText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        qualityThreshold:
          type: array
          description: >-
            An acceptance level of the accuracy and readability of the recorded
            PERSON BIOMETRIC NIEM reference is biom:QualityThresholdText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        biometricValue:
          type: array
          description: >-
            A textual representation of the value of a biometric. NIEM reference
            is biom:BiometricValueText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        qualityConfidenceLevel:
          type: array
          description: >-
            A quality score of the accuracy and readability of the recorded
            PERSON BIOMETRIC NIEM reference is biom:QualityConfidenceLevelText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        '@context':
          type: string
          description: biomBiometricDataType JSON-LD context
          default: ../JSON-LD_Contexts/biomBiometricDataTypeContext.json
          enum:
            - ../JSON-LD_Contexts/biomBiometricDataTypeContext.json
    biomANSIRecordCategoryCodeType:
      type: object
      title: 'biom:ANSIRecordCategoryCodeType'
